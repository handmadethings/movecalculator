<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8" />
        <title>Flyttkalkylatorn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <script defer src="scripts/autoNumeric.min.js" type="text/javascript"></script>
        <script defer src="scripts/scripts.js" type="text/javascript"></script>
    </head>

    <body>
        <header id="navbar">
            <nav class="navbar-container container">
                <a href="index.html" class="home-link">
                <!-- Remove the line below if no logo is necessary -->
                <div class="navbar-logo"></div>
                    Titel
                </a>
                <button
                    type="button"
                    id="navbar-toggle"
                    aria-controls="navbar-menu"
                    aria-label="Toggle menu"
                    aria-expanded="false"
                    >
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="navbar-menu" aria-labelledby="navbar-toggle">
                    <ul class="navbar-links">

                        <li class="navbar-item">
                            <a class="navbar-link" href="index.html">Hem</a>
                        </li>

                        <li class="navbar-item">
                            <a class="navbar-link" href="">En menylänk</a>
                        </li>
                        
                        <li class="navbar-item">
                            <a class="navbar-link" href="">En till menylänk</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>
        <main id="main">
            <h1>Räkna på flytten</h1>
            <p>Hur mycket kommer månadskostnaden bli? Vad kommer du behöva betala i arvode,
                stämpelskatt med mera?
            </p>
            <h2>Formuläret</h2>
           <form id="purchase-calculator-form">
            <div id="applicants-fields">
                <label class="monthly-salaries" for="monthly-salary-1">Månadslön för sökande</label>
                <input class="monthly-salaries-input" id="monthly-salary-1" type="text" inputmode="numeric" placeholder=0 min="0" lang="sv">
            </div>
                <input type="button" id="add-applicant-btn" value="Lägg till medsökande" class="button">
                <input type="button" id="delete-applicant-btn" value="Ta bort medsökande" class="button hidden">

                <label for="interest-rate">Ränta</label>
                <input id="interest-rate" type="text" inputmode="numeric" placeholder=0 min="0" max="100">

                <label for="purchase-prize">Pris ny bostad</label>
                <input id="purchase-prize" type="text" inputmode="numeric" placeholder=0>
                
                <label for="down-payment">Eget kapital</label>
                <input id="down-payment" type="text" inputmode="numeric" placeholder=0>

            </form>
        </main>
        <footer class="page-footer">
            <div>
                <p>First column</p>
            </div>
            <div>
                <p>Second column</p>
            </div>
            <div>
                <p>Third column</p>
            </div>
        </footer>
    </body>
</html>
